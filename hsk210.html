<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .card { 
            width: 200px; 
            height: 250px; 
            perspective: 1000px; 
            cursor: pointer;
        }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
        }
        .card.flipped .card-inner { 
            transform: rotateY(180deg); 
        }
        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .card-front { 
            background: white;
            font-size: 3em; 
        }
        .card-back { 
            background: #fff; 
            transform: rotateY(180deg); 
            flex-direction: column; 
        }
        .pinyin { 
            font-size: 1.8em; 
            margin-bottom: 8px; 
            color: #2c3e50; 
        }
        .pos { 
            color: #e74c3c; 
            font-style: italic; 
            margin: 5px 0; 
        }
        .translation { 
            color: #27ae60; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 课 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">课</div>
                <div class="card-back">
                    <div class="pinyin">kè</div>
                    <div class="pos">n.</div>
                    <div class="translation">class, lesson</div>
                </div>
            </div>
        </div>

        <!-- 2. 帮助 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">帮助</div>
                <div class="card-back">
                    <div class="pinyin">bāngzhù</div>
                    <div class="pos">v.</div>
                    <div class="translation">to help, to assist, to aid</div>
                </div>
            </div>
        </div>

        <!-- 3. 别 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">别</div>
                <div class="card-back">
                    <div class="pinyin">bié</div>
                    <div class="pos">adv.</div>
                    <div class="translation">don't</div>
                </div>
            </div>
        </div>

        <!-- 4. 哥哥 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">哥哥</div>
                <div class="card-back">
                    <div class="pinyin">gēge</div>
                    <div class="pos">n.</div>
                    <div class="translation">elder brother</div>
                </div>
            </div>
        </div>

        <!-- 5. 鸡蛋 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">鸡蛋</div>
                <div class="card-back">
                    <div class="pinyin">jīdàn</div>
                    <div class="pos">n.</div>
                    <div class="translation">(hen's) egg</div>
                </div>
            </div>
        </div>

        <!-- 6. 西瓜 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">西瓜</div>
                <div class="card-back">
                    <div class="pinyin">xīguā</div>
                    <div class="pos">n.</div>
                    <div class="translation">watermelon</div>
                </div>
            </div>
        </div>

        <!-- 7. 正在 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">正在</div>
                <div class="card-back">
                    <div class="pinyin">zhèngzài</div>
                    <div class="pos">adv.</div>
                    <div class="translation">in the process of</div>
                </div>
            </div>
        </div>

        <!-- 8. 手机 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">手机</div>
                <div class="card-back">
                    <div class="pinyin">shǒujī</div>
                    <div class="pos">n.</div>
                    <div class="translation">cell phone</div>
                </div>
            </div>
        </div>

        <!-- 9. 洗 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">洗</div>
                <div class="card-back">
                    <div class="pinyin">xǐ</div>
                    <div class="pos">v.</div>
                    <div class="translation">to wash, to bathe</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
