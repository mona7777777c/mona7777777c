<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .card { 
            width: 200px; 
            height: 250px; 
            perspective: 1000px; 
            cursor: pointer;
        }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
        }
        .card.flipped .card-inner { 
            transform: rotateY(180deg); 
        }
        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .card-front { 
            background: white;
            font-size: 3em; 
        }
        .card-back { 
            background: #fff; 
            transform: rotateY(180deg); 
            flex-direction: column; 
        }
        .pinyin { 
            font-size: 1.8em; 
            margin-bottom: 8px; 
            color: #2c3e50; 
        }
        .pos { 
            color: #e74c3c; 
            font-style: italic; 
            margin: 5px 0; 
        }
        .translation { 
            color: #27ae60; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 得 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">得</div>
                <div class="card-back">
                    <div class="pinyin">de</div>
                    <div class="pos">part.</div>
                    <div class="translation">used after a verb or an adjective to introduce a complement of result or degree</div>
                </div>
            </div>
        </div>

        <!-- 2. 妻子 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">妻子</div>
                <div class="card-back">
                    <div class="pinyin">qīzi</div>
                    <div class="pos">n.</div>
                    <div class="translation">wife</div>
                </div>
            </div>
        </div>

        <!-- 3. 雪 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">雪</div>
                <div class="card-back">
                    <div class="pinyin">xuě</div>
                    <div class="pos">n.</div>
                    <div class="translation">snow</div>
                </div>
            </div>
        </div>

        <!-- 4. 零 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">零</div>
                <div class="card-back">
                    <div class="pinyin">líng</div>
                    <div class="pos">num.</div>
                    <div class="translation">zero</div>
                </div>
            </div>
        </div>

        <!-- 5. 度 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">度</div>
                <div class="card-back">
                    <div class="pinyin">dù</div>
                    <div class="pos">n.</div>
                    <div class="translation">degree</div>
                </div>
            </div>
        </div>

        <!-- 6. 穿 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">穿</div>
                <div class="card-back">
                    <div class="pinyin">chuān</div>
                    <div class="pos">v.</div>
                    <div class="translation">to wear, to put on</div>
                </div>
            </div>
        </div>

        <!-- 7. 进 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">进</div>
                <div class="card-back">
                    <div class="pinyin">jìn</div>
                    <div class="pos">v.</div>
                    <div class="translation">to enter, to come/go in</div>
                </div>
            </div>
        </div>

        <!-- 8. 弟弟 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">弟弟</div>
                <div class="card-back">
                    <div class="pinyin">dìdi</div>
                    <div class="pos">n.</div>
                    <div class="translation">younger brother</div>
                </div>
            </div>
        </div>

        <!-- 9. 近 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">近</div>
                <div class="card-back">
                    <div class="pinyin">jìn</div>
                    <div class="pos">adj.</div>
                    <div class="translation">near, close</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
