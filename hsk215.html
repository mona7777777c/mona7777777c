<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .card { 
            width: 200px; 
            height: 250px; 
            perspective: 1000px; 
            cursor: pointer;
        }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
        }
        .card.flipped .card-inner { 
            transform: rotateY(180deg); 
        }
        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .card-front { 
            background: white;
            font-size: 3em; 
        }
        .card-back { 
            background: #fff; 
            transform: rotateY(180deg); 
            flex-direction: column; 
        }
        .pinyin { 
            font-size: 1.8em; 
            margin-bottom: 8px; 
            color: #2c3e50; 
        }
        .pos { 
            color: #e74c3c; 
            font-style: italic; 
            margin: 5px 0; 
        }
        .translation { 
            color: #27ae60; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 日 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">日</div>
                <div class="card-back">
                    <div class="pinyin">rì</div>
                    <div class="pos">n.</div>
                    <div class="translation">day, date</div>
                </div>
            </div>
        </div>

        <!-- 2. 新年 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">新年</div>
                <div class="card-back">
                    <div class="pinyin">xīnnián</div>
                    <div class="pos">n.</div>
                    <div class="translation">New Year</div>
                </div>
            </div>
        </div>

        <!-- 3. 票 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">票</div>
                <div class="card-back">
                    <div class="pinyin">piào</div>
                    <div class="pos">n.</div>
                    <div class="translation">ticket</div>
                </div>
            </div>
        </div>

        <!-- 4. 火车站 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">火车站</div>
                <div class="card-back">
                    <div class="pinyin">huǒchēzhàn</div>
                    <div class="pos">n.</div>
                    <div class="translation">railway station</div>
                </div>
            </div>
        </div>

        <!-- 5. 大家 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">大家</div>
                <div class="card-back">
                    <div class="pinyin">dàjiā</div>
                    <div class="pos">pron.</div>
                    <div class="translation">all, everybody</div>
                </div>
            </div>
        </div>

        <!-- 6. 更 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">更</div>
                <div class="card-back">
                    <div class="pinyin">gèng</div>
                    <div class="pos">adv.</div>
                    <div class="translation">more, to a greater extent</div>
                </div>
            </div>
        </div>

        <!-- 7. 妹妹 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">妹妹</div>
                <div class="card-back">
                    <div class="pinyin">mèimei</div>
                    <div class="pos">n.</div>
                    <div class="translation">younger sister</div>
                </div>
            </div>
        </div>

        <!-- 8. 阴 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">阴</div>
                <div class="card-back">
                    <div class="pinyin">yīn</div>
                    <div class="pos">adj.</div>
                    <div class="translation">overcast, cloudy</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
